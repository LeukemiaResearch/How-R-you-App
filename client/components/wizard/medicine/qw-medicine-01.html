<div id="Medicine" ng-controller="medicineController as vm">

   <section class="padding-horizontal-50 top-margin">
        <div style="width: 100%">
            <label class="item item-input">
                <span class="input-label" translate>medicine.tablet6MP</span>
                <input id="inputSixMP"
                       type="number"
                       min="0"
                       style="direction: rtl;"
                       placeholder="0.0"
                       onfocus="this.placeholder = ''"
                       onblur="this.placeholder = '0.0'"
                       ng-model="vm.registration.SixMP">
               <span class="input-label mu-label" translate>medicine.mgDay</span>
            </label>

            <label class="item item-input">
                <span class="input-label" translate>medicine.tabletMTX</span>
                <input id="inputMTX"
                       type="number"
                       min="0"
                       style="direction: rtl;"
                       placeholder="0.0"
                       onfocus="this.placeholder = ''"
                       onblur="this.placeholder = '0.0'"
                       ng-model="vm.registration.MTX">
               <span class="input-label mu-label" translate>medicine.mgWeek</span>
            </label>
        </div>
    </section>

</div>
