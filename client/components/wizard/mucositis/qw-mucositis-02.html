<div style="margin-top: 150px;" class="center-horizontal">
    <div>
        <h1>Kvalme</h1>
    </div>

    <div class="range range-positive">
        <i class="icon ion-happy-outline"></i>
        <input type="range" name="volume" min="0" max="10" ng-model="questionState.nauseaScore">
        <i class="icon ion-sad-outline"></i>
    </div>

    <div>
        <h1 ng-if="questionState.nauseaScore">{{questionState.nauseaScore}}</h1>

        <h1 ng-if="!questionState.nauseaScore">5</h1>
    </div>
</div>
