<div style="margin-top: 150px;" class="center-horizontal"
     ng-controller="mucositisController as vm">
    <div>
        <h1>Kvalme</h1>
    </div>

    <div class="range range-positive padding-horizontal-50">
        <i class="icon ion-happy-outline"></i>
        <input type="range" name="volume" min="0" max="10" ng-model="vm.registration.nauseaScore">
        <i class="icon ion-sad-outline"></i>
    </div>

    <div>
        <h1>{{vm.registration.nauseaScore}}</h1>
    </div>
</div>
