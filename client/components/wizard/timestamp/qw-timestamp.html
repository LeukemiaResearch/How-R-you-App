<ion-view>
    <div style="width: 100%" class="center-vertical">
        <ionic-datepicker input-obj="timestamp.datePickerObj">
            <button class="button button-block button-stable">
                <strong>{{timestamp.datePickerObj.inputDate | date:'d. MMMM, yyyy'}}</strong>
            </button>
        </ionic-datepicker>
    </div>
</ion-view>
